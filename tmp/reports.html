
<div ng-controller="reports"> 
  <nav aria-label="breadcrumb" class="mb-5">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Classrooms under me:</li>
    </ol>
  </nav>
  <div class="m-5">
    <a ng-repeat="x in branchyear" id="stud_table_data" ng-click="get_attendance(x.year)" style="cursor: pointer;" class="p-3 m-5 badge-lg badge-light">{{x.year}}</a>
  </div>


<div class="accordion my-3" id="accordionExample">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h2 class="mb-0">
        <button class="btn btn-link text-dark" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Particular student's attendance between duration
        </button>
      </h2>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
        <div class="row p-2 m-5 border">
          <div class="col-sm-6">
            From date: 
            <input type="date" ng-model="from_date" class="form-control form-control-sm">
            To date:
            <input type="date" ng-model="to_date" class="form-control form-control-sm">
          </div>
          <div class="col-sm-6 py-2">
            <input type="text" ng-model="roll_no" class="form-control form-control-sm" placeholder="Enter roll no">
            <br>
            <input type="submit" ng-click="get_lecture_count()" class="form-control form-control-sm btn-light">
          </div>
        </div>
          <table class="table table-bordered my-3">
            <thead>
              <tr>
                <th scope="col">Roll no</th>
                <th scope="col">Date</th>
                <th scope="col">from_time</th>
                <th scope="col">to_time</th>
                <th scope="col">Subject</th>
                <th scope="col">No of hours</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="i in stud_info">
                <td>{{i.roll_no}}</td>
                <td>{{i.date}}</td>
                <td>{{i.from_time}}</td>
                <td>{{i.to_time}}</td>
                <td>{{i.subject}}</td>
                <td>{{i.no_of_hours}}</td>
              </tr>
            </tbody>
          </table>        
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header" id="headingTwo">
      <h2 class="mb-0">
        <button class="btn btn-link collapsed text-dark" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Attendance of {{year}}
        </button>
      </h2>
    </div>

    <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionExample">
      <div class="card-body">
        <div class="border border-light my-2 p-3">
          <div class="row mt-3">
            <div class="col-sm-4">
              <input type="date" ng-model="date2f" value="2020-01-14" class="form-control form-control-sm">
            </div>
            <div class="col-sm-4">
              <input type="date" ng-model="date2t" value="2020-01-14" class="form-control form-control-sm">
            </div>
            <div class="col-sm-4">
              <input type="text" ng-model="subject2" class="form-control form-control-sm" placeholder="Enter subject">
            </div>
          </div>
          <div class="row my-3">
            <div class="col-sm-4">
              <select class="rounded-pill form-control form-control-sm" ng-model="division2">
                <option selected="true">Division</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
              </select>
            </div>
            <div class="col-sm-4">
              <select class="rounded-pill form-control form-control-sm" ng-model="fromtime2">
                <option selected="true">from time</option>
                <option>9</option>
                <option>10</option>
                <option>11:15</option>
                <option>12:15</option>
                <option>1:45</option>
                <option>2:45</option>
                <option>3:45</option>
                <option>4:45</option>
                <option>5:45</option>
                <option>6:45</option>
              </select>
            </div>
            <div class="col-sm-4">
              <select class="rounded-pill form-control form-control-sm" ng-model="totime2">
                <option selected="true">to time</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12:15</option>
                <option>1:15</option>
                <option>2:45</option>
                <option>3:45</option>
                <option>4:45</option>
                <option>5:45</option>
                <option>6:45</option>
              </select>
            </div>
          </div>
          <div class="row">
            <input type="submit" ng-click="getstud2()" class="form-control form-control-sm btn-light">
          </div>
        </div>
        <div class="row my-3">
            <div class="col-sm-6">
              <input type="search" ng-model="searchterm" class="form-control form-control-sm" placeholder="Search roll no">
            </div>          
        </div>
        <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th class="th-sm">Roll no

              </th>
              <th class="th-sm">Date

              </th>
              <th class="th-sm">No of hours

              </th>
              <!--<th style="display: none;" scope="col">Division</th>-->
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="i in attendance_data|filter:searchterm">
              <td>{{i.roll_no}}</td>
              <td>{{i.date|date}}</td>
              <td>{{i.no_of_hours}}</td>
              <!--<td style="display: none;">{{i.division}}</td>-->
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>Roll no
              </th>
              <th>Date
              </th>
              <th>No of hours
              </th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
